<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#6366f1" />
    <meta name="description" content="A premium, gesture-based flashcard application for mobile devices." />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- iOS PWA capability -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="FlashFlow" />
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2997/2997235.png" />

    <title>FlashFlow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Noto+Sans+SC:wght@400;700&family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#6366f1',
              secondary: '#a855f7',
            },
            fontFamily: {
              'simsun': ['SimSun', 'STSong', 'serif'],
              'simhei': ['SimHei', 'STHeiti', 'sans-serif'],
              'kaiti': ['KaiTi', 'STKaiti', 'serif'],
              'xingkai': ['STXingkai', 'cursive'],
              'yahei': ['Microsoft YaHei', '微软雅黑', 'sans-serif'],
              'lishu': ['LiSu', 'STLiti', 'cursive'],
              'times': ['Times New Roman', 'Times', 'serif'],
            }
          }
        }
      }
    </script>
    <style>
      body {
        overscroll-behavior: none;
        background-color: #f3f4f6;
      }
      /* Hide scrollbar for clean UI */
      ::-webkit-scrollbar {
        display: none;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "xlsx": "https://aistudiocdn.com/xlsx@^0.18.5",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.24",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then(registration => {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
            })
            .catch(err => {
              console.log('ServiceWorker registration failed: ', err);
            });
        });
      }
    </script>
  </body>
</html>
